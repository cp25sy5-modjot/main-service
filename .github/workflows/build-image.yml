name: Build & Push Docker image

on:
  push:
    branches: ["main", "develop"]

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # GHCR needs lowercase repo path
      - name: Normalize IMAGE_NAME (lowercase)
        run: echo "IMAGE_NAME=${IMAGE_NAME,,}" >> $GITHUB_ENV

      - name: Set up QEMU (emulation for cross-arch builds)
        if: github.ref_name == 'develop'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Determine tag and multi-platform flag based on branch
      - name: Determine tag and platforms
        run: |
          if [[ "${GITHUB_REF_NAME}" == "main" ]]; then
            # Main branch: Use 'latest' tag, only build host architecture (linux/amd64)
            echo "TAG=latest" >> $GITHUB_ENV
            echo "PLATFORMS=linux/amd64" >> $GITHUB_ENV
          else
            # Develop branch: Use 'dev' tag, build multi-architecture (linux/amd64 and linux/arm64)
            echo "TAG=dev" >> $GITHUB_ENV
            echo "PLATFORMS=linux/amd64,linux/arm64" >> $GITHUB_ENV
          fi
          echo "SHORT_SHA=$(echo "${GITHUB_SHA}" | cut -c1-7)" >> $GITHUB_ENV

      - name: Build and push (multi-arch)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          # Use the PLATFORMS variable set in the previous step
          platforms: ${{ env.PLATFORMS }}
          tags: |
            ${{ env.IMAGE_NAME }}:${{ env.TAG }}
            ${{ env.IMAGE_NAME }}:${{ env.SHORT_SHA }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
